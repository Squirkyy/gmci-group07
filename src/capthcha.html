<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}


.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}


.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}


.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

    .captcha_it {
        border-style: solid;
        padding-top: 10px;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 10px;

        text-decoration: line-through;
    }
</style>
</head>
<body>

<h2>Modal Example</h2>


<button id="myBtn">open</button>

<!-- The Modal -->
<div id="myModal" class="modal">


  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="captcha_string" class="captcha_it"></div>
    <input type="text" id="bar"><br><br>
    <button type="button" onclick="compareto()">Confirm</button>
  </div>

</div>

    <script>
        let possible = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890";  
        var captcha = "";


        var modal = document.getElementById("myModal");


        var btn = document.getElementById("myBtn");


        var span = document.getElementsByClassName("close")[0];


        btn.onclick = function() {
            modal.style.display = "block";
            myFunction()
        }


        span.onclick = function() {
            modal.style.display = "none";
        }


        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function myFunction() {
            let len = Math.floor(Math.random() * 3) + 5;
                    
            for (let i = 0; i < len; i++){
                let n = Math.floor(Math.random() * 62);
                captcha += possible.charAt(n);
            }
                
            document.getElementById("captcha_string").innerHTML = captcha;
        }

        function compareto(){
            if (captcha == document.getElementById("bar").value){
                modal.style.display = "none";
            } else {
                captcha = "";
                myFunction();
                document.getElementById("bar").value = "";
            }
        }
    </script>

</body>
</html>
